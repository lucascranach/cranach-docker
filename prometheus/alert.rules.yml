groups:
  - name: node_exporter_alerts
    rules:
      - alert: HighCpuUsage
        expr: 100 - (avg by(instance)(irate(node_cpu_seconds_total{mode="idle"}[2m])) * 100) > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 90% for more than 5 minutes."

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 90% for more than 5 minutes."

      - alert: DiskSpaceLow
        expr: (node_filesystem_size_bytes{mountpoint="/"} - node_filesystem_free_bytes{mountpoint="/"}) / node_filesystem_size_bytes{mountpoint="/"} > 0.85
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "More than 85% of disk space used on root mount."

      - alert: InstanceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Instance {{ $labels.instance }} is down"
          description: "Prometheus target is not reachable for 2 minutes."

  - name: nodejs_api_alerts
    rules:
      - alert: HighHttp500Rate
        expr: rate(http_requests_total{status=~"5.."}[2m]) > 1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High rate of HTTP 500 errors on {{ $labels.instance }}"
          description: "More than 1 HTTP 500 error per second over 2 minutes."

      - alert: HighRequestLatency
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[2m])) by (le, instance)) > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High request latency on {{ $labels.instance }}"
          description: "95th percentile request latency is over 1s."

      - alert: ApiTargetDown
        expr: up{job="api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Node.js API is down"
          description: "Prometheus cannot scrape the Node.js API."
  - name: elasticsearch_alerts
    rules:
      - alert: ElasticsearchExporterDown
        expr: up{job="elasticsearch"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Elasticsearch exporter is down"
          description: "Prometheus cannot scrape the Elasticsearch exporter."

      - alert: ElasticsearchClusterDown
        expr: elasticsearch_clusterinfo_up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Elasticsearch cluster appears down"
          description: "The exporter reports the cluster is not reachable."

      - alert: ElasticsearchDiskWatermarkReached
        expr: elasticsearch_filesystem_data_used_percent > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Elasticsearch disk space warning"
          description: "Data directory usage is above 85%."

      - alert: ElasticsearchTooManyOpenFiles
        expr: elasticsearch_process_open_files_percent >= 85
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Too many open files in Elasticsearch"
          description: "Elasticsearch is close to reaching the open files limit."
